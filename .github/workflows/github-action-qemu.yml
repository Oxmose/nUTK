name: nUTK CI Plan
run-name: ${{ github.actor }} | nUtk Build and Testing
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "==> The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "==> This job is now running on a ${{ runner.os }}"
      - run: echo "==> The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
      - name: Cache Qemu
        id: cache-qemu
        uses: actions/cache@v3
        env:
          cache-name: cache-qemu-modules
        with:
          # qemu cache files are stored in `~/qemu` on Linux/macOS
          path: ~/qemu
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-qemu.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: chmod +x ci-qemu.sh
        run: bash -e ci-qemu.sh

      - run: export PATH=$PATH:$HOME/qemu/bin
      - run: echo $PATH
      - run: qemu-system-i386 --version
      - run: qemu-system-x64 --version

      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "This job's status is ${{ job.status }}."
